<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget</title>
    <link rel="stylesheet" href="static/styles.css">
    <script type="text/javascript" src="static/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>


<body>
<button id="view-chat-hist" class="btn-primary p-2 my-2 px-3 fw-4">View Chat History</button>
    <div id="chat-icon" class="chat-icon">
        <img src="static/chat-icon.svg" width="55px">
    </div>
    <div id="chat-widget" class="chat-widget">
        <div id="chat-container" class="bg-image">
            <div id="chat-header" class="col-12 card-header d-flex p-3 bg-info text-white border-bottom-0">
                <div class="row w-100">
                    <div class="col-4 d-flex align-items-center justify-content-start">
                        <img src="chatbot/static/cropped-favicon-192x192.webp" class="logo" alt="logo" />
                    </div>
                    <div class="col-6 d-flex align-items-center justify-content-center">
                        <h3 class="fs-5">Bot</h3>
                    </div>
                    <div class="col-2 d-flex align-items-center justify-content-end">
                        <span id="minimize-btn" class="minimize-btn"><i class="fa-solid fa-x"></i></span>
                    </div>
                </div>
            </div>

            <div id="chat-output" class="px-3 py-3">
                <div id="default-content">
                    <h6 class="fw-4">Hi,I am your Design companion.<br>
                        How can I assist you today?</h6>
                    <button id="book-btn" class="btn-primary p-2 my-2 px-3 fw-4"><b>Book Free Consultation</b></button><br>
                </div>
            </div>
            <div class="py-3 px-3">
                <input type="text" placeholder="Type your Requirements" class="form-control" id="user-input">
    </div>
</body>
</html>
